<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Atividades</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div>
            <h3>Nova Atividade</h3>
            <div class="form-group">
                <label for="atividade-id">ID da Atividade:</label>
                <input type="text" id="atividade-id" placeholder="Ex: 2023-001">
            </div>
            
            <div class="form-group">
                <label for="veiculo-select">Veículo:</label>
                <select id="veiculo-select">
                    <option value="">Selecione um veículo...</option>
                    <option value="MONTANA - QUR4951">MONTANA - QUR4951</option>
                    <option value="OROCH - SYY0I07">OROCH - SYY0I07</option>
                    <option value="OROCH - SYY0H46">OROCH - SYY0H46</option>
                </select>
            </div>

            <!-- CAMPOS ATUALIZADOS PARA A DUPLA COM BUSCA -->
            <div class="form-group">
                <label for="motorista-search">Buscar Motorista:</label>
                <input type="text" id="motorista-search" placeholder="Digite para buscar...">
                <select id="motorista-select" size="5">
                    <option value="">Carregando nomes...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="operador-search">Buscar Operador:</label>
                <input type="text" id="operador-search" placeholder="Digite para buscar...">
                <select id="operador-select" size="5">
                    <option value="">Carregando nomes...</option>
                </select>
            </div>
            <!-- FIM DOS CAMPOS DA DUPLA -->

            <div class="form-group">
                <label for="produto-select">Produto Químico:</label>
                <select id="produto-select">
                    <option value="">Selecione um produto...</option>
                    <option value="CIELO">CIELO</option>
                    <option value="VECTOBAC">VECTOBAC</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="area-selector">Carregar Área para Seleção:</label>
                <select id="area-selector">
                    <option value="">Selecione uma área...</option>
                </select>
            </div>
            
            <hr>
            <h4>Quadras Selecionadas (<span id="count">0</span>)</h4>
        </div>
        
        <div id="quadras-container">
            <ul id="quadras-list"></ul>
        </div>

        <button id="save-activity">Salvar Atividade</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="gestor.js"></script>
</body>
</html>
