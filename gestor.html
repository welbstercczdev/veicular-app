<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Atividades</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <!-- Bloco 1: O formulário -->
        <div id="form-container">
            <button id="manage-activities-btn" class="secondary-btn">Gerenciar Atividades</button>
            <hr style="margin: 20px 0;">
            
            <h3>Nova Atividade</h3>
            <div class="form-group">
                <label for="atividade-id">ID da Atividade:</label>
                <input type="text" id="atividade-id" placeholder="Ex: 2023-001">
            </div>

            <!-- CAMPO DE CICLO ATUALIZADO PARA CHECKBOXES -->
            <div class="form-group">
                <label>Ciclos (selecione um ou mais):</label>
                <div id="ciclos-container" class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="ciclo" value="Único"> Único</label>
                    <label class="checkbox-label"><input type="checkbox" name="ciclo" value="1° Ciclo"> 1° Ciclo</label>
                    <label class="checkbox-label"><input type="checkbox" name="ciclo" value="2° Ciclo"> 2° Ciclo</label>
                    <label class="checkbox-label"><input type="checkbox" name="ciclo" value="3° Ciclo"> 3° Ciclo</label>
                </div>
            </div>
            <!-- FIM DO CAMPO DE CICLO -->
            
            <div class="form-group">
                <label for="veiculo-select">Veículo:</label>
                <select id="veiculo-select">
                    <option value="">Selecione um veículo...</option>
                    <option value="MONTANA - QUR4951">MONTANA - QUR4951</option>
                    <option value="OROCH - SYY0I07">OROCH - SYY0I07</option>
                    <option value="OROCH - SYY0H46">OROCH - SYY0H46</option>
                </select>
            </div>

            <div class="form-group autocomplete-container">
                <label for="motorista-input">Motorista:</label>
                <input type="text" id="motorista-input" placeholder="Carregando nomes..." autocomplete="off">
                <div class="autocomplete-items" id="motorista-list"></div>
            </div>

            <div class="form-group autocomplete-container">
                <label for="operador-input">Operador:</label>
                <input type="text" id="operador-input" placeholder="Carregando nomes..." autocomplete="off">
                <div class="autocomplete-items" id="operador-list"></div>
            </div>

            <div class="form-group">
                <label for="produto-select">Produto Químico:</label>
                <select id="produto-select">
                    <option value="">Selecione um produto...</option>
                    <option value="CIELO">CIELO</option>
                    <option value="VECTOBAC">VECTOBAC</option>
                </select>
            </div>
            
            <div class="form-group autocomplete-container">
                <label for="bairro-input">Bairros (adicione um ou mais):</label>
                <input type="text" id="bairro-input" placeholder="Carregando bairros..." autocomplete="off">
                <div class="autocomplete-items" id="bairro-list"></div>
                <div id="bairros-selecionados-container"></div>
            </div>
            
            <div class="form-group">
                <label for="area-selector">Carregar Área para Seleção:</label>
                <select id="area-selector">
                    <option value="">Selecione uma área...</option>
                </select>
            </div>
        </div>

        <!-- Bloco 2: Resumo e lista com scroll -->
        <div id="selection-summary">
            <hr>
            <h4>Quadras Selecionadas: <span id="count">0</span></h4>
            <h4>Área Total: <span id="total-area">0.00</span> m²</h4>
            <h4>Total de Imóveis: <span id="total-imoveis">0</span></h4>
            <div id="quadras-container">
                <ul id="quadras-list"></ul>
            </div>
        </div>

        <!-- Bloco 3: O rodapé fixo com o botão -->
        <div id="sidebar-footer">
            <button id="save-activity">Salvar Atividade</button>
        </div>
    </div>
    <div id="map"></div>

    <!-- Estrutura da Janela Modal -->
    <div id="manage-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <button class="modal-close">×</button>
            <h2>Atividades Criadas</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID Atividade</th>
                            <th>Data</th>
                            <th>Veículo</th>
                            <th>Progresso</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="activities-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="gestor.js"></script>
</body>
</html>
