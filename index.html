<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Veicular - Login</title>
    
      <!-- Metadados PWA e de Tema -->
    <meta name="theme-color" content="#1976d2">
    <link rel="manifest" href="manifest.json">
    
    <!-- Ícones para Apple (Safari no iOS) -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Veicular">

    
    <!-- Link para o novo arquivo de estilo do login -->
    <link rel="stylesheet" href="login-style.css">
    <!-- Link para a biblioteca de alertas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <div class="login-page">
        
        <!-- PAINEL DA ESQUERDA: BOAS-VINDAS E MARCA -->
        <div class="welcome-panel">
            <!-- Ícone de Localização (SVG) -->
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <h2>Aplicação Veicular</h2>
            <p>Gerenciamento e controle de rotas e atividades em tempo real.</p>
        </div>

        <!-- PAINEL DA DIREITA: FORMULÁRIO DE LOGIN -->
        <div class="form-panel">
            <div class="login-form-container">
                <h3>Acesse sua Conta</h3>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" id="login-btn">Entrar</button>
                </form>
            </div>
        </div>

    </div>

    <!-- SCRIPTS NO FINAL -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            sessionStorage.clear(); // Limpa sessão antiga ao carregar a página

            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxB3aZOVBhGSebSvsrYDB7ShVAqMekg12a437riystZtTHmyUPMjbJd_GzLdw4cOs7k/exec";

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loginBtn.disabled = true;
                loginBtn.textContent = 'Verificando...';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ action: 'login', email, password })
                    });

                    const result = await response.json();

                    if (result.success) {
                        sessionStorage.setItem('authToken', result.token);
                        sessionStorage.setItem('userName', result.nome);
                        sessionStorage.setItem('userProfile', result.perfil);
                        sessionStorage.setItem('userEmail', result.email); 

                        if (result.perfil === 'Gestor') {
                            window.location.href = 'gestor.html';
                        } else if (result.perfil === 'Operador') {
                            window.location.href = 'operador.html';
                        } else {
                            throw new Error('Perfil de usuário desconhecido.');
                        }
                    } else {
                        throw new Error(result.message || 'Credenciais inválidas.');
                    }
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Falha no Login',
                        text: error.message
                    });
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar';
                }
            });
        });
    </script>
</body>
</html>
