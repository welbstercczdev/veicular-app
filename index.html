<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Trabalho</title>
    
    <!-- CSS - Usando versões específicas e estáveis -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.css" />

    <!-- CSS da sua Aplicação -->
    <link rel="stylesheet" href="style.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="controls">
        <label for="area-selector">Escolha a Área de Trabalho:</label>
        <select id="area-selector">
            <option value="">Selecione...</option>
        </select>
    </div>

    <div id="map"></div>

    <!-- SCRIPTS - Usando versões específicas e estáveis -->
    <!-- A ORDEM É CRUCIAL -->

    <!-- 1. JS do Leaflet (Mapa) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- 2. JS dos Plugins -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>

    <!-- 3. JS da sua Aplicação -->
    <script src="app.js"></script>
</body>
</html>
