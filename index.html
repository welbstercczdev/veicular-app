<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Trabalho</title>
    
    <!-- 1. CSS do Leaflet (Mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <!-- 2. CSS dos Plugins de Rota e Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <!-- CSS da sua Aplicação -->
    <link rel="stylesheet" href="style.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="controls">
        <label for="area-selector">Escolha a Área de Trabalho:</label>
        <select id="area-selector">
            <option value="">Selecione...</option>
        </select>
    </div>

    <div id="map"></div>

    <!-- SCRIPTS - A ORDEM É CRUCIAL -->

    <!-- 1. JS do Leaflet (Mapa) - DEVE VIR PRIMEIRO -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- 2. JS dos Plugins de Rota e Geocoder - DEVEM VIR DEPOIS DO LEAFLET -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- 3. JS da sua Aplicação - DEVE SER O ÚLTIMO -->
    <script src="app.js"></script>
</body>
</html>
