<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Operador - Mapa de Trabalho</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    
    <style>
        /* --- GERAL E RESET --- */
        body { 
            margin: 0; padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        #map { 
            height: 100vh; width: 100vw; 
            background-color: #f0f2f5;
        }
        
        /* --- PAINEL DE CONTROLE SUPERIOR --- */
        #controls {
            position: fixed; top: 10px; left: 10px; right: 10px;
            z-index: 1001; background: white; padding: 8px 15px;
            border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: space-between;
            gap: 20px;
        }
        .control-group { display: flex; align-items: center; gap: 8px; }
        #controls label { font-weight: bold; color: #555; white-space: nowrap; }
        #controls select {
            flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc;
            font-size: 14px; background-color: #f9f9f9;
        }
        #progress-counter { font-weight: bold; font-size: 16px; color: #007bff; white-space: nowrap; }

        /* --- PAINEL DE AÇÕES FLUTUANTE (DIREITA) --- */
        #actions-panel {
            position: fixed; top: 70px; right: 10px;
            z-index: 1000; display: flex; flex-direction: column; gap: 10px;
        }

        .action-btn {
            position: relative; /* Necessário para o posicionamento do badge */
            width: 44px; height: 44px; background-color: white; color: #333;
            border-radius: 50%; border: none; display: flex;
            justify-content: center; align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3); cursor: pointer;
            transition: all 0.2s ease;
        }
        .action-btn:hover { background-color: #f4f4f4; }
        .action-btn.tracking { background-color: #007bff; color: white; }
        .action-btn:disabled { background-color: #e0e0e0; cursor: not-allowed; }
        .action-btn svg { width: 24px; height: 24px; }

        /* --- BADGE DE SINCRONIZAÇÃO --- */
        .sync-badge {
            position: absolute; top: -2px; right: -2px;
            background-color: #dc3545; color: white;
            border-radius: 50%; width: 20px; height: 20px;
            font-size: 12px; font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            border: 2px solid white;
            display: none; /* Escondido por padrão */
        }
        .sync-badge.visible { display: flex; }

        /* Animação de rotação para o ícone de sincronização */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        #sync-btn.syncing svg { animation: spin 1s linear infinite; }

        /* --- INDICADOR DE STATUS (ESQUERDA) --- */
        #status-indicator {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background-color: #28a745; color: white; padding: 8px 18px;
            border-radius: 20px; font-size: 14px; font-weight: 500;
            z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            transition: all 0.3s ease-in-out;
            opacity: 0; transform: translate(-50%, 20px);
        }
        #status-indicator.visible { opacity: 1; transform: translateX(-50%); }
        #status-indicator.offline { background-color: #6c757d; }
        #status-indicator.syncing { background-color: #ffc107; color: black; }

        /* --- OUTROS ESTILOS --- */
        .quadra-label {
            background-color: transparent; border: none; box-shadow: none;
            color: #FFFFFF; font-size: 14px; font-weight: bold;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .user-location-icon {
            background: transparent; border: none; text-align: center;
        }
        .user-location-icon svg {
            width: 24px; height: 24px; fill: #007bff;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5));
            transition: transform 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Container do mapa -->
    <div id="map"></div>

    <!-- Painel de Controle Superior -->
    <div id="controls">
        <div class="control-group">
            <label for="atividade-select">Atividade:</label>
            <select id="atividade-select">
                <option value="">Carregando...</option>
            </select>
        </div>
        <div class="control-group" id="progress-container" style="display: none;">
            <label>Progresso:</label>
            <span id="progress-counter">0 / 0</span>
        </div>
    </div>

    <!-- Painel de Ações Flutuante -->
    <div id="actions-panel">
        <!-- BOTÃO DE SINCRONIZAÇÃO -->
        <button id="sync-btn" class="action-btn" title="Enviar alterações pendentes">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="currentColor" d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            <span id="sync-badge" class="sync-badge"></span>
        </button>

        <!-- Botão de Rastreamento -->
        <button id="track-btn" class="action-btn" title="Iniciar Rastreamento">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
            </svg>
        </button>
    </div>

    <!-- Indicador de Status Centralizado -->
    <div id="status-indicator">Conectado</div>
    
    <!-- Molde SVG escondido -->
    <div style="display: none;">
        <svg id="user-marker-svg" viewBox="0 0 24 24" fill="#007bff" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/>
        </svg>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="operador.js"></script>
</body>
</html>
