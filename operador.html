<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador - Mapa de Trabalho</title>
    
    <!-- CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    
    <!-- Estilos da sua aplicação -->
    <style>
        /* Estilos básicos para garantir que o mapa ocupe toda a tela */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #map { 
            height: 100vh; 
            width: 100vw; 
        }
        
        /* Estilos para o painel de controle no topo */
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000; /* Garante que fique acima do mapa */
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #controls label {
            font-weight: bold;
        }

        #controls select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Painel de Controle para o Operador -->
    <div id="controls">
        <label for="atividade-select">Escolha a Atividade:</label>
        
        <!-- O ELEMENTO <select> COM O ID CORRETO -->
        <select id="atividade-select">
            <option value="">Carregando atividades...</option>
        </select>
    </div>

    <!-- Container onde o mapa será renderizado -->
    <div id="map"></div>

    <!-- Scripts - Carregados no final do body para melhor performance -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- O SCRIPT DO OPERADOR -->
    <script src="operador.js"></script>

</body>
</html>
