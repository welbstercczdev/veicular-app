<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Trabalho</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        #controls {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; padding: 10px; border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65); font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="atividade-input">ID da Atividade:</label>
        <input type="text" id="atividade-input" placeholder="Digite o ID...">
        <button id="load-activity">Carregar Trabalho</button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="operador.js"></script>
</body>
</html>
